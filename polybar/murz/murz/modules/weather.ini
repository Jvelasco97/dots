[module/weather]
type = custom/script
interval = 1800

exec = wedder -c /etc/wedder/wedder.toml
exec-if = ping openweathermap.org -c 1
tail = true
click-left = xdg-open "https://google.com/search?q=weather"

format-background = ${colors.bg}
format-foreground = ${colors.yellow}
format-padding = 1
format-prefix-foreground = ${colors.yellow}
label = %{T2} %output%%{T-}
